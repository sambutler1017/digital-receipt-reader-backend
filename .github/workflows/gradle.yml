name: Java CI with Gradle

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Running Gradle Build/Tests
        env:
          MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          APP_ENVIRONMENT: ${{ secrets.APP_ENVIRONMENT }}
          JWT_SIGNING_KEYL ${{ secrets.JWT_SIGNING_KEY }}
        run: ./gradlew build -DMYSQL_USERNAME=$MYSQL_USERNAME -DMYSQL_PASSWORD=$MYSQL_PASSWORD -DAPP_ENVIRONMENT=$APP_ENVIRONMENT -DJWT_SIGNING_KEY=$JWT_SIGNING_KEY --info
